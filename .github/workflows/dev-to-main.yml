
name: MAIN

on:
  push:
    pull_request: [ main ]

permissions:
  contents: read
  packages: write # requis pour pousser sur GHCR
jobs:
  
  docker-build-and-push:
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        workdir: ./sample-app-master
        run: docker compose -f docker-compose-prod.yaml up -d 
      
       - name: Wait for services to be ready
        run: |
          echo "Waiting for app to be ready..."
          timeout 60s bash -c 'until docker compose exec app curl -f http://localhost:8081; do sleep 2; done'

