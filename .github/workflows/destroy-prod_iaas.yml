name: Terraform Destroy Prod

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to destroy (e.g. v1.0.0-iaas or v1.0.0-caas)'
        required: true

jobs:
  terraform-destroy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Export Azure Service Principal creds
        run: |
          echo "ARM_CLIENT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}" >> $GITHUB_ENV

      - name: Destroy selected PROD environment
        run: |
          TAG=${{ github.event.inputs.tag }}

          if [[ "$TAG" == *"-iaas" ]]; then
            echo "Destroying IAAS PROD for $TAG..."
            cd infra_iaas
            terraform init -backend-config="path=terraform/prod/${TAG}"
            terraform destroy -auto-approve -var-file="prod.tfvars"

          elif [[ "$TAG" == *"-caas" ]]; then
            echo "Destroying CAAS PROD for $TAG..."
            cd infra_caas
            terraform init -backend-config="path=terraform/prod/${TAG}"
            terraform destroy -auto-approve -var-file="prod.tfvars"

          else
            echo "Invalid tag: $TAG (must end with -iaas or -caas)"
            exit 1
          fi
